{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}Tutorial projecte web{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>

  <nav class="navbar">
    <div class="logo">
        <h4> Pollution Web </h4>
        <img src="{% static 'images/logo.png'%}" alt="Logo">
    </div>
    <div class="nav-links">
        <a href="#">Inicio</a>
        <div class="dropdown">
            <button class="dropbtn">Transportes</button>
            <div class="dropdown-content">
                <a href="#">Plane</a>

                <a href="#">Transporte 2</a>

                <a href="#">Transporte 3</a>
            </div>
        </div>
    </div>
    <div class="login">
        <a href="{% url 'login' %}"><img src="{% static 'images/icon-user.jpg' %}" alt="Iniciar sesión"></a>
    </div>
</nav>

  <main>
    <div class="content">
    {% block content %}
    {% endblock %}
    </div>
  </main>

  <footer>
    <div class="copyright">
        <p>&copy; 2024 - Todos los derechos reservados</p>
    </div>
    <div class="footer-links">
        <img src="{% static 'images/logo.png'%}" alt="Logo">
        <a href="#">Inicio</a>
        <a href="#">Transports</a>
        <a href="#">Contact</a>
    </div>
  </footer>

</body>

</html>

<style>

  /* Estils generals */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  /* Barra de navegación */
  .navbar {
    background-color: #333;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
  }

  .logo img {
    width: 50px;
  }

  .nav-links {
    display: flex;
  }

  .nav-links a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
  }

  .dropdown {
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    z-index: 1;
  }

  .dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .login img {
    width: 30px;
  }

  /* Contenido principal */
  .content {
  display: flex;
    justify-content: center; /* Alinea el contenido horizontalmente */
    flex-direction: column;
    padding: 20px;
    width: 100%;
    height: 80vh;
  }

  /* Footer */
  footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .footer-links a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px; }

  </style>

</html>
